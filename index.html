<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    
</head>
<body style="background: #871256; ">
    <!-- search field -->
    <div class="input-group mb-3 mx-auto my-5 w-50">
        <input id="inputField" type="text" class="form-control " placeholder="Search the book you like" aria-label="book name" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary bg-warning " type="button" id="button-addon2" onclick="searchBooks()">Button</button>
    </div>
    <!-- display dashboard -->
    <div id="dashboard" class="row row-cols-1 row-cols-md-3 g-4 my-5">    
    </div>
    <!-- error msg -->
    <div id="error" class="w-50 mx-auto text-white fs-1 p-3">Something went wrong! Please, try agian later.
    </div>
    <!-- num of result found -->
    <br>
    <br>
    <div id="footer" class="text-center text-warning text-opacity-75 fs-1 mx-5 my-5">
        <h3>Found 
            <span id="numfound" class="text-warning"></span> 
            data for the searched item.<br> Displaying 
            <span id="displaycount" class="text-warning"></span> 
            of the relevant item.
        </h3>
  </div>
  <!-- spinner -->
    <div id='spinner' class="spinner-grow text-warning mx-auto " style="width: 5rem; height: 5rem;"role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <script src="app.js"></script>
</body>
</html>
